<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../Projeto03-form/styles.css">
  <title>Crie seu evento</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>

    </header>
    <form>

      <fieldset>
        <legend>Informações do evento</legend>
        <div class="input-wrapper">
          <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="event-title" />
        </div>

        <div class="input-wrapper">
          <label for="x">Link do evento <span>(comece com https://)</span></label>
          <input type="text" id="x" />
        </div>

        <div class="input-wrapper">
          <label for="x">Whatsapp para contato <span>(somente números)</span></label>
          <input type="text" id="x" />
        </div>

        <div class="input-wrapper">
          <label for="x">Informações extras</label>
          <input type="text" id="x" />
        </div>

        <div class="input-wrapper">
          <label for="x">Categoria</label>
          <input type="text" id="x" />
        </div>

        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="x">E-mail do administrador <span>(digite um email válido)</span></label>
          <input type="text" id="x" />
        </div>

        <div class="input-wrapper">
          <label for="x">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="x" />
        </div>

        <div class="input-wrapper">
          <input type="checkbox" name="" id="">Evento privado</input>
        </div>

        <legend>Dia e hora</legend>

        <div class="input-wrapper">
          <label for="x">Data</label>
          <input type="text" id="x" />
        </div>
        <div class="input-wrapper">
          <label for="x">Das</label>
          <input type="text" id="x" />
        </div>
        <div class="input-wrapper">
          <label for="x">até</label>
          <input type="text" id="x" />
        </div>
        




      </fieldset>

    </form>
  </div>


</body>

</html>
