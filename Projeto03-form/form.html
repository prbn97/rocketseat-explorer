<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../Projeto03-form/styles.css">
  <title>Crie seu evento</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>

    </header>

    <form>
      <fieldset> <!-- Informações do evento -->

        <div class="fieldset-wrapper">
          <legend>Informações do evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" />
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link"/>
          </div>
          
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="tel" id="event-whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>
          
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>

      <fieldset>

      <fieldset> <!-- Privacidade -->
        <div class="fieldset-wrapper">

          <legend>Privacidade</legend>
          <div class="input-wrapper">
            <label for="event-mail">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-mail" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8
            caracteres)</span></label>
            <input type="password" id="event-password" />
          </div>
          
          <div class="checkbox-wrapper">
            <input type="checkbox" name="event-private" id="event-private">
            <label for="event-private">Evento privado</label>
          </div>

        </div>
          <fieldset>
            
      <fieldset> <!-- data e hora -->
        <div class="fieldset-wrapper">

            <legend>Dia e hora</legend>
            <div class="wrapper-date-time">

              <div class="input-wrapper">
                          <label for="event-date">Data</label>
                          <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                          <label for="event-begin">Das</label>
                          <input type="time" id="event-begin" />
              </div>
              <div class="input-wrapper">
                          <label for="event-end">até</label>
                          <input type="time" id="event-end" />
              </div>

            </div>
          </div>
      </fieldset>

    </form>
  </div>


</body>

</html>
